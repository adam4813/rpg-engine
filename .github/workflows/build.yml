# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: RPG Game

on:
  pull_request:
  push:
    tags: [v*]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            windows-latest,
            windows-2019,
            ubuntu-20.04,
            ubuntu-18.04,
            macOS-latest,
          ]
        arch: [x64]
        include:
          - os: windows-latest
            vcpkgTripletOs: windows
            arch: x86
          - os: windows-2019
            vcpkgTripletOs: windows
            arch: x86
          - os: ubuntu-20.04
            vcpkgTripletOs: linux
          - os: ubuntu-18.04
            vcpkgTripletOs: linux
          - os: macOS-latest
            vcpkgTripletOs: osx
    env:
      buildDir: ${{ github.workspace }}/out/build/${{ matrix.arch }}-release
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.arch }}-${{ matrix.vcpkgTripletOs }}
      VCPKG_COMMIT_ID: f78f4440df86358575dea65e748a39fdad41eb85
      GCC_VERSION: 10
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: lukka/get-cmake@latest
      - name: Install os deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev xorg-dev libglu1-mesa-dev libxinerama-dev libxcursor-dev p7zip-full -y
      - name: Switch gcc version (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ env.GCC_VERSION }} ${{ env.GCC_VERSION }}
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${{ env.GCC_VERSION }} ${{ env.GCC_VERSION }}
      - name: Switch gcc version (MacOS)
        if: runner.os == 'MacOS'
        run: |
          alias gcc='gcc-${{ env.GCC_VERSION }}'
          alias g++='g++-${{ env.GCC_VERSION }}'
      - name: Restore artifacts, or run vcpkg, build and cache artifacts
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{ env.VCPKG_DEFAULT_TRIPLET }}
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
      - name: Configure cmake and build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ matrix.arch }}-release
          buildPreset: ${{ matrix.arch }}-release-build
          #testPreset: test
      - name: Upload the build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: |
            ${{ env.buildDir }}/client/rpg-client*
            ${{ env.buildDir }}/client/*.dll
            ${{ env.buildDir }}/server/rpg-server*
          if-no-files-found: ignore
  prepublish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    name: Create Release
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  publish:
    runs-on: ubuntu-latest
    needs: prepublish
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            windows-latest,
            windows-2019,
            ubuntu-20.04,
            ubuntu-18.04,
            macOS-latest,
          ]
        arch: [x64]
    if: startsWith(github.ref, 'refs/tags/v')
    name: Upload Release Asset(s)
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os }}
      - name: Package release
        run: |
          zip --junk-paths -r -u ${{ matrix.os }}.zip ${{ env.buildDir }}/client
          zip --junk-paths -r -u ${{ matrix.os }}.zip ${{ env.buildDir }}/server
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepublish.outputs.upload_url }}
          asset_path: "./${{ matrix.os }}.zip"
          asset_name: "${{ matrix.os }}.zip"
          asset_content_type: application/zip
