# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: RPG Game

on:
  pull_request:
  push:
    tags: [v*]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # https://www.scivision.dev/github-actions-strategy-array-exclude/
        img: [
            { os: windows-latest, arch: x86 },
            #{ os: windows-2019, arch: x86 },
            #{ os: windows-latest, arch: x64 },
            #{ os: windows-2019, arch: x64 },
            #{ os: ubuntu-22.04, arch: x64 },
            { os: ubuntu-latest, arch: x64 },
            #{ os: ubuntu-18.04, arch: x64 },
            { os: macOS-12, arch: x64 },
            { os: macOS-latest, arch: x64 },
          ]
        build_preset: [debug, release]
        compiler: [gcc-11, gcc-12, llvm-13, llvm-14]
        include:
          # MSVC should compile the same regardless of windows version
          #- img: { os: windows-latest, arch: x86 }
          #  build_preset: debug
          #  compiler: msvc
          #- img: { os: windows-latest, arch: x86 }
          #  build_preset: release
          #  compiler: msvc
          - img: { os: windows-latest, arch: x64 }
            build_preset: debug
            compiler: msvc
          - img: { os: windows-latest, arch: x64 }
            build_preset: release
            compiler: msvc
        exclude:
          - img: { os: macOS-12 }
          - img: { os: macOS-latest }

          - compiler: gcc-12

          - img: { os: windows-2019 }
            compiler: gcc-11
          - img: { os: windows-latest }
            compiler: gcc-11
          - img: { os: ubuntu-22.04 }
            compiler: llvm-13
    runs-on: ${{ matrix.img.os }}
    env:
      CONFIG_PRESET: ninja-multi-vcpkg
      VCPKG_COMMIT_ID: f78f4440df86358575dea65e748a39fdad41eb85
      SHOULD_PUBLISH: ${{ contains(matrix.img.os, 'latest') && matrix.build_preset == 'release' }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: lukka/get-cmake@latest
      - name: Install os deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev xorg-dev libglu1-mesa-dev libxinerama-dev libxcursor-dev p7zip-full -y
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        if: matrix.compiler != 'msvc'
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ runner.os == 'Windows' }}
      - uses: ./.github/actions/setup-vcpkg
        with:
          arch: ${{ matrix.img.arch }}
      - name: Configure cmake and build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ env.CONFIG_PRESET }}
          buildPreset: ${{ env.CONFIG_PRESET }}-${{ matrix.build_preset }}
      - name: Configure cmake and test
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{ env.CONFIG_PRESET }}-tests
          testPreset: ${{ env.CONFIG_PRESET }}-tests-${{ matrix.build_preset }}
      - name: Set BUILD_CONFIG_DIR
        if: env.SHOULD_PUBLISH
        shell: bash
        run: |
          case ${{ matrix.build_preset }} in
          debug) configDir=Debug ;;
          release) configDir=Release ;;
          esac
          echo "BUILD_CONFIG_DIR=$configDir" >> $GITHUB_ENV
      - name: Upload the build artifact
        uses: actions/upload-artifact@v3
        if: env.SHOULD_PUBLISH
        with:
          name: ${{ matrix.img.arch }}-${{ matrix.img.os }}-${{ matrix.build_preset }}
          path: |
            ${{ env.CLIENT_BUILD_DIR }}/rpg-client*
            ${{ env.CLIENT_BUILD_DIR }}/*.dll
            ${{ env.SERVER_BUILD_DIR }}/rpg-server*
          if-no-files-found: ignore
        env:
          CLIENT_BUILD_DIR: ${{ github.workspace }}/builds/${{ env.CONFIG_PRESET }}/client/${{ env.BUILD_CONFIG_DIR }}
          SERVER_BUILD_DIR: ${{ github.workspace }}/builds/${{ env.CONFIG_PRESET }}/server/${{ env.BUILD_CONFIG_DIR }}
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    name: Upload Release Asset(s)
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Package release
        run: |
          for i in */; do zip --junk-paths -r -u "${i%/}.zip" "$i/client/${{ env.BUILD_CONFIG_DIR }}"; done
          for i in */; do zip --junk-paths -r -u "${i%/}.zip" "$i/server/${{ env.BUILD_CONFIG_DIR }}"; done
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          files: "*.zip"
          draft: false
          prerelease: false
          discussion_category_name: Releases
